<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LOG IN</title>
	<link rel="stylesheet" href="stylee.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" 
	rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	

	
	
<div class="account-page">
<div class="container">
<div class="row">
<div class="col-2">
<img src="you! (3).png" width="100%">
</div>

<div class="col-2">
<div class="form-container">

<div class="form-btn">
<span onclick="login()">Login</span>
<span onclick="register()
">Register</span>
<hr id="Indicator">
</div>

<form id="LoginForm">
<input type="text" placeholder="Username">
<input type="password" placeholder="Password">
<a button type="submit" class="btn" href="index.html">Login</button> </a>
<a href="">Forgot Password</a>
</form>

<form id="RegForm">
<input type="text" placeholder="Username">
<input type="email" placeholder="E-mail">
<input type="password" placeholder="Password">
<a button type="submit" class="btn" href="index.html">Register</button> </a>

</form>

</div>
</div>

</div>
</div>
</div>
	
	
	
	
	<div class="footer">
	<div class="container">
	
	<p class="copyright">Copyright 2021 - Personal Website. All Rights Reserved. Website by Aileen May Laborte</p>
	</div>
	</div>
	
	<script>
	var LoginForm = document.getElementById("LoginForm");
	var RegForm = document.getElementById("RegForm");
	var Indicator = document.getElementById("Indicator");
	
	function register(){
		RegForm.style.transform = "translateX(0px)";
		LoginForm.style.transform = "translateX(0px)";
		Indicator.style.transform = "translateX(100px)";

	}
	
	function login(){
		RegForm.style.transform = "translateX(300px)";
		LoginForm.style.transform = "translateX(300px)";
		Indicator.style.transform = "translateX(0px)";

	}
	
	</script>
	
</body>
</html>
